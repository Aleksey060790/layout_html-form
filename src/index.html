<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
      method="post"
      autocomplete="off"
    >
      <fieldset class="part-form personal-info">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname-input"
            id="surname"
        >
        </div>
        <div class="form-field">
          <label for="name">Name:</label>
          <input
           type="text"
           name="name-input"
           id="name">
        </div>
        <div class="form-field">
          <label for="age">How old are You?</label>
          <input
            value="12"
            type="number"
            name="ageInput"
            id="age"
            min="12"
            max="100"
            placeholder="12"
        >
        </div>
        <div class="form-field">
          <label for="birth">Full date of birth:</label>
          <input
            type="date"
            name="birth-input"
            id="birth"
            value=""
        >
        </div>
        <div class="form-field other-type-indent">
          <label for="term">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="term-agreement"
            id="term"
        >
        </div>
      </fieldset>
      <fieldset class="part-form object-moved-down">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            placeholder="email@example.com"
            name="email-input"
            id="email"
        >
        </div>
        <div class="form-field other-type-indent">
          <label for="password-input">Password:</label>
          <input
            type="password"
            name="password-field"
            id="password-input"
        >
        </div>
      </fieldset>
      <fieldset class="part-form object-moved-down">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">Do you love cats?
          <label for="radio-yes">
            <input
              type="radio"
              name="radio-yes-btn"
              id="radio-yes"
           >
            Yes
          </label>
          <label for="radio-no">
            <input
              type="radio"
              name="radio-no-btn"
              id="radio-no"
            >
            No
          </label>
        </div>
        <div class="form-field">
          <label for="color-input">What is your favorite color?
            <input
            type="color"
            name="color"
            id="color-input"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="bed-time-input">What time do you go to bed?
            <input
              type="time"
              name="bed-time"
              id="bed-time-input"
              required
            >
          </label>
        </div>
        <div class="form-field">
          <label for="car-brend">What are your favorite brand of cars?
            <select
              name="cars"
              id="car-brend"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="form-field other-type-indent">
          <label for="rate-work">How do you rate our work?
            <input
              type="range"
              name="rate-work-input"
              id="rate-work"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="part-form object-moved-down">
        <legend>Additional info</legend>
        <div class="form-field">
          <label for="comments-input">Comments:
            <textarea
              name="comment-field"
              id="comments-input"
              cols="30"
              rows="2"
            >
            </textarea>
          </label>
        </div>
        <div class="form-field other-type-indent">
          <label for="feedback-question">Would you recommended us?
            <select name="question" id="feedback-question">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit" class="object-moved-down">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
